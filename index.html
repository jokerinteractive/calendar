<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Event Calendar</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="global.css">

    <link rel="stylesheet" href="build/event-calendar.min.css">
    <script src="build/event-calendar.min.js"></script>
</head>

<body>

<h4><a href="https://github.com/vkurko/calendar">Event Calendar</a> Demo</h4>
<div class="row">
    <div id="ec" class="col"></div>
</div>
<div class="theme-sw">
    <input name="sw" id="sw_auto" data-id="auto" type="radio" checked>
    <label for="sw_auto">Auto</label>
    <input name="sw" id="sw_light" data-id="light" type="radio">
    <label for="sw_light">Light</label>
    <input name="sw" id="sw_dark" data-id="dark" type="radio">
    <label for="sw_dark">Dark</label>
</div>
<script>
    const switchersWraps = document.querySelectorAll('.theme-sw');
    const switcherElement = document.body;
    const lightModeClass = 'body-light';
    const darkModeClass = 'body-dark';

    const switchTheme = (theme) => {
        if (theme === 'light') {
            switcherElement.classList.remove(darkModeClass);
            switcherElement.classList.add(lightModeClass);
        } else if (theme === 'dark') {
            switcherElement.classList.remove(lightModeClass);
            switcherElement.classList.add(darkModeClass);
        } else {
            switcherElement.classList.remove(lightModeClass);
            switcherElement.classList.remove(darkModeClass);
        }
        localStorage.setItem('theme', theme);
    }

    const theme = localStorage.getItem('theme') || 'auto';
    switchTheme(theme);
    switchersWraps[0].querySelector(`[data-id=${theme}]`).checked = true;

    if (switchersWraps) {
        switchersWraps.forEach((wrap) => {
            const switchers = wrap.querySelectorAll('input');
            switchers.forEach((sw) => {
                sw.addEventListener('change', (e) => {
                    let theme = e.target.dataset.id;
                    switchersWraps.forEach((wrap2) => {
                        if (wrap2 !== e.target.parentElement) {
                            wrap2.querySelector(`[data-id=${theme}]`).checked = true;
                        }
                    });
                    switchTheme(theme);
                });
            });
        });
    }
</script>
<script>
    let ec = new EventCalendar(document.getElementById('ec'), {
        view: 'timeGridWeek',
        height: '800px',
        headerToolbar: {
            start: 'prev,next today',
            center: 'title',
            end: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek resourceTimeGridWeek'
        },
        buttonText: function (texts) {
            texts.resourceTimeGridWeek = 'resources';
            return texts;
        },
        resources: [
            {id: 1, title: 'Resource A'},
            {id: 2, title: 'Resource B'}
        ],
        scrollTime: '09:00:00',
        events: createEvents(),
        views: {
            timeGridWeek: {pointer: true},
            resourceTimeGridWeek: {pointer: true}
        },
        dayMaxEvents: true,
        nowIndicator: true,
        selectable: true
    });

    function createEvents() {
        let days = [];
        for (let i = 0; i < 7; ++i) {
            let day = new Date();
            let diff = i - day.getDay();
            day.setDate(day.getDate() + diff);
            days[i] = day.getFullYear() + "-" + _pad(day.getMonth()+1) + "-" + _pad(day.getDate());
        }

        return [
            {start: days[0] + " 00:00", end: days[0] + " 09:00", resourceId: 1, display: "background"},
            {start: days[1] + " 12:00", end: days[1] + " 14:00", resourceId: 2, display: "background"},
            {start: days[2] + " 17:00", end: days[2] + " 24:00", resourceId: 1, display: "background"},
            {start: days[0] + " 10:00", end: days[0] + " 14:00", resourceId: 1, title: "The calendar can display background and regular events", color: "#FE6B64"},
            {start: days[1] + " 16:00", end: days[2] + " 08:00", resourceId: 2, title: "An event may span to another day", color: "#B29DD9"},
            {start: days[2] + " 09:00", end: days[2] + " 13:00", resourceId: 2, title: "Events can be assigned to resources and the calendar has the resources view built-in", color: "#779ECB"},
            {start: days[3] + " 14:00", end: days[3] + " 20:00", resourceId: 1, title: "", color: "#FE6B64"},
            {start: days[3] + " 15:00", end: days[3] + " 18:00", resourceId: 1, title: "Overlapping events are positioned properly", color: "#779ECB"},
            {start: days[5] + " 10:00", end: days[5] + " 16:00", resourceId: 2, titleHTML: "You have complete control over the <i><b>display</b></i> of events…", color: "#779ECB"},
            {start: days[5] + " 14:00", end: days[5] + " 19:00", resourceId: 2, title: "…and you can drag and drop the events!", color: "#FE6B64"},
            {start: days[5] + " 18:00", end: days[5] + " 21:00", resourceId: 2, title: "", color: "#B29DD9"},
            {start: days[1], end: days[3], resourceId: 1, title: "All-day events can be displayed at the top", color: "#B29DD9", allDay: true}
        ];
    }

    function _pad(num) {
        let norm = Math.floor(Math.abs(num));
        return (norm < 10 ? '0' : '') + norm;
    }
</script>
</body>
</html>
